<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/5211805414.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
</head>
<body>
  <main>
    <h1>To Do List!</h1><i class="fa-solid fa-circle-half-stroke" id="light-dark-icon"></i>
    <div id="fonts-container" class="display-containers">
      <label for="font">Choose the font that you like!</label>
      <select id="font" class="selects">
        <option value="Roboto Thin">Roboto</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Lato">Lato</option>
        <option value="Poppins">Poppins</option>
        <option value="Dancing Script">Dancing Script</option>
        <option value="Yuji Hentaigana Akebono" selected>Yuji</option>
      </select>
    </div>
    <div id="themes-container" class="display-containers">
      <label for="theme">Choose the theme!</label>
      <select id="theme" class="selects">
        <option value="Rose">Rose</option>
        <option value="Yellow">Yellow</option>
      </select>
    </div>
    <div id="list-container">
      <ul id="tasks-container">
        <li class="tasks"><p>Today's To Do</p> <i class="fa-solid fa-rotate"></i></li>
        <li class="tasks"><input type="text" id="task" placeholder="Add to your list..."> <i class="fa-solid fa-arrow-right-to-bracket" id="enter-icon"></i></li>
        <button type="button" id="clear-button">Clear all completed</button>
      </ul>
    </div>
  </main>
</body>
</html>
